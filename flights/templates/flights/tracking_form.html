<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
  <form action="{% url 'flight_tracking' %}" method="post">
    {% csrf_token %}
    <label class="block text-sm font-medium text-gray-700 mb-1"
      >Enter Flight Number</label
    >
    <input
      type="text"
      name="flight_number"
      class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
      placeholder="e.g., AA100"
    />
    <div class="mt-6">
      <button
        class="w-full bg-sky-500 text-white px-6 py-3 rounded-lg hover:bg-sky-600 transition-colors"
      >
        Track Flight
      </button>
    </div>
  </form>
</div>
