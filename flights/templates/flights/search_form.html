<div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
  <form action="{% url 'flight_search' %}" method="post">
    {% csrf_token %}
    <div class="grid md:grid-cols-3 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >From (IATA Code)</label
        >
        <input
          type="text"
          name="origin"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
          placeholder="e.g., JFK"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >To (IATA Code)</label
        >
        <input
          type="text"
          name="destination"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
          placeholder="e.g., LAX"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Departure Date</label
        >
        <input
          type="date"
          name="date"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
        />
      </div>
    </div>
    <div class="mt-6">
      <button
        class="w-full bg-sky-500 text-white px-6 py-3 rounded-lg hover:bg-sky-600 transition-colors"
      >
        Search Flights
      </button>
    </div>
  </form>
</div>
